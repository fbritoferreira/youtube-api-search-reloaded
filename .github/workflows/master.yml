name: master
on:
  push:
    branches:
      - master
jobs:
  master:
    name: master
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: '10.x'
      - run: npm install
      - run: npm test
      - run: npm run coverage
      - run: npm run build
